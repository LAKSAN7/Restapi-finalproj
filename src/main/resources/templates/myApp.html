<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha384-mz2e6z5JiFAB4JZzEa5fz55F5Jsr4Hd0jV5Xsf6qsJ94Rb0FeA8aVko5a78FZT3fH" crossorigin="anonymous">
    <title>Appliance Store</title>
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #333;
            color: #fff;
            border-bottom: 4px solid #007bff;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        /* Container Styling */
        .container {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Delete Button Styling */
        .delete-btn {
            color: red;
            cursor: pointer;
        }

        /* Bootstrap and JavaScript Libraries */
        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Appliance Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="available_app">Available Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="my_app">My Cart</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="app_register">New Product Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product List Table -->
    <div class="container">
        <h1 class="mb-4">Available Products</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over products using Thymeleaf -->
                <tr th:each="a :${app}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.name}"></td>
                    <td th:text="${a.brand}"></td>
                    <td th:text="${a.price}"></td> 
                    <td>
                        <!-- Delete product link with Trash icon -->
                        <a class="delete-btn" th:href="@{/deleteMyList/{id}(id=${a.id})}">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="footer">
        &copy; 2023 Appliance Store
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</body>
</html>
