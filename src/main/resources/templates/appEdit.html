<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- New external CSS file -->
    <title>Appliance Store</title>
    <style>
        /* Change background color */
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the navbar */
        .navbar {
            background-color: #333;
            color: #fff;
        }

        .navbar-brand {
            font-size: 24px;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        /* Style the container */
        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the table */
        .table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
        }

        .table thead {
            background-color: #333;
            color: #fff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .table-hover tbody tr:hover {
            background-color: #ddd;
        }

        /* Style buttons */
        .btn-secondary {
            background-color: #333;
            color: #fff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        /* Style font awesome icons */
        i.fas {
            font-size: 20px;
        }

        /* Add spacing to the edit and delete icons */
        i.fas.fa-pen-to-square,
        i.fas.fa-trash {
            margin-left: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                padding: 5px 10px;
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }

            .table th, .table td {
                padding: 8px;
            }
        }

        /* Additional CSS styles */
        .container-border {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .center-button {
            text-align: center;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Additional CSS for buttons and links */
        .btn-custom {
            background-color: #009688;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #007a6b;
        }

        .link-custom {
            color: #009688;
            text-decoration: underline;
        }

        .link-custom:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Appliance Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="available_app">Available Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="my_app">My Cart</a></li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="app_register">New Product Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5 p-5 container-border">
        <h4 class="text-center">Edit app Here</h4>
        <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${app}">
            <input type="hidden" name="id" th:value="${app.id}"/>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" th:value="${app.name}">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" name="brand" th:value="${app.brand}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" name="price" th:value="${app.price}">
            </div>
            <center><button type="submit" class="btn btn-custom">Submit</button></center>
        </form>
    </div>

    <!-- Example of a footer -->
    <footer class="footer">
        &copy; 2023 Appliance Store
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
